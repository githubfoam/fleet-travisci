---
language: generic

fleet_win_before_install_tasks : &fleet_win_before_install_tasks
      before_install:
        - choco install python --version ${PYTHON_WIN_HOST}
        - python -m pip install --upgrade pip
        - pip install virtualenv
        - virtualenv $HOME/venv
        - source $HOME/venv/Scripts/activate

fleet_before_install_tasks : &fleet_before_install_tasks
      before_install:
        - pip install virtualenv
        - virtualenv -p python${PYTHON:0:1} venv
        - source venv/bin/activate

fleet_install_tasks : &fleet_install_tasks
      install:
        - pip install -r requirements.txt

fleet_script_tasks : &fleet_script_tasks
      script:
        - python --version
        - pip list
        - hpccm --recipe recipes/examples/basic.py --format singularity > Singularity
        - hpccm --recipe recipes/examples/basic.py --format docker > Docker
        # - build . -t hpccmtest
matrix:
  fast_finish: true
  include:

    - name: "Python 3.7 on bionic"
      dist: bionic
      language: python
      service:
        - docker
      python: 3.7
      env: PYTHON_VENV= 2.7
      <<: *fleet_before_install_tasks
      <<: *fleet_install_tasks
      <<: *fleet_script_tasks
      after_success:
        - deactivate

